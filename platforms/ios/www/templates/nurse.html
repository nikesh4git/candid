<ion-view view-title="Nurse">
	<ion-header-bar align-title="left" class="bar-positive bar-subheader">
		<ion-buttons side="secondary">
			<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
		</ion-buttons>
	</ion-header-bar>
	<ion-content class="post-content">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
		<div class="list card">
			<a class="item item-avatar" style="padding-left: 15px;" ng-repeat="item in items" href="#/home/nurse-details/{{item._id}}">
					<img ng-src="{{item.photo}}"></img>
					<div class="inline" style="padding-left: 50px;">
						<h2><strong>{{item.maskedName}}</strong></h2>
					</div>
					<div class="inline" style="float: right;">
                        <div ng-if="item.readyToJobChange=='0'">Ready to Job Change : <strong>Yes</strong></div>
                        <div ng-if="item.readyToJobChange=='1'">Ready to Job Change : <strong>No</strong></div>
					</div>
					<br class="clearBoth"/>
					<div style="padding-top: 25px;">
						<h2>Specialization: <strong>{{item.specialization}}</strong></h2>
                        <h2>Experience: <strong>{{item.experience}}</strong></h2>
                        <h2>Location: <strong>{{item.location}}</strong></h2>
					</div>
                    <div class="item item-divider">
                        <div class="inline" style="font-size: 200%; padding-top: 15px; width: 15%; z-index: 10;">
                            <h2><strong>Call</strong>  <i class="icon ion-ios-telephone"></i></h2>
                        </div>
                        <div class="inline" style="padding-top: 15px; width: 20%">
                            <h2><strong>Offer</strong>  <i class="icon ion-ios-paper" style=""></i></h2>
                        </div>
                        <div class="inline" style="float: right; padding-top: 15px">
                            <h2><strong>Posted On:</strong> 15 Days Ago</h2>
                        </div>
                    </div>
					
			</a>
		</div>
		<ion-infinite-scroll
			ng-if="postsCompleted == false"
			on-infinite="getPosts()"
			distance="10%">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
